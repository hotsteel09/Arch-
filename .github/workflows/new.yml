name: Build Linux Kernel (Stable Only)

on:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: "Enter stable kernel version (e.g. 6.12.6, 5.15.142). Must exist on kernel.org."
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize Arch Linux Keyring
        run: |
          # 初始化密钥环，防止因签名错误导致 pacman 安装失败
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm archlinux-keyring

      - name: Install build dependencies
        run: |
          # 显式安装 rsync 和 kmod，并更新系统
          pacman -Syu --noconfirm base-devel git bc flex bison openssl libelf pahole wget tar xz curl \
            ncurses zstd lz4 gmp rsync perl python3 elfutils cpio kmod

      - name: Download Linux source (Stable Only)
        run: |
          VERSION=${{ github.event.inputs.kernel_version }}
          echo "Downloading stable kernel version: $VERSION"

          MAJOR=$(echo $VERSION | cut -d. -f1)
          URL="https://cdn.kernel.org/pub/linux/kernel/v${MAJOR}.x/linux-${VERSION}.tar.xz"

          if wget --spider $URL 2>/dev/null; then
            wget $URL
          else
            echo "Stable kernel version ${VERSION} not found on kernel.org"
            exit 1
          fi

          tar -xf linux-${VERSION}.tar.xz
          mv linux-${VERSION} linux
          cd linux
          make defconfig

      - name: Build kernel
        run: |
          cd linux
          # 使用所有核心编译
          make -j$(nproc) V=1

      - name: Convert bzImage to .img
        run: |
          VERSION=${{ github.event.inputs.kernel_version }}
          cp linux/arch/x86/boot/bzImage linux-${VERSION}.img

      - name: Package modules and headers
        run: |
          VERSION=${{ github.event.inputs.kernel_version }}
          cd linux
          # rsync 在这一步是必须的
          make modules_install INSTALL_MOD_PATH=../modules-${VERSION}
          make headers_install INSTALL_HDR_PATH=../headers-${VERSION}
          cd ..
          tar -czf linux-${VERSION}-modules.tar.gz modules-${VERSION}
          tar -czf linux-${VERSION}-headers.tar.gz headers-${VERSION}

      - name: Create Release and Upload all artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: linux-${{ github.event.inputs.kernel_version }}
          name: "Linux Kernel ${{ github.event.inputs.kernel_version }}"
          body: "Automatically built stable Linux kernel version ${{ github.event.inputs.kernel_version }}."
          files: |
            linux/arch/x86/boot/bzImage
            linux-${{ github.event.inputs.kernel_version }}.img
            linux-${{ github.event.inputs.kernel_version }}-modules.tar.gz
            linux-${{ github.event.inputs.kernel_version }}-headers.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to 123 Cloud via WebDAV
        run: |
          VERSION=${{ github.event.inputs.kernel_version }}
          # 使用 -f (fail) 使得 curl 在遇到错误时退出代码不为 0
          curl -f -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}" \
            -T linux/arch/x86/boot/bzImage \
            "https://webdav.123pan.cn/webdav/arch/linux-${VERSION}-bzImage"
          
          curl -f -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}" \
            -T linux-${VERSION}.img \
            "https://webdav.123pan.cn/webdav/arch/linux-${VERSION}.img"
          
          curl -f -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}" \
            -T linux-${VERSION}-modules.tar.gz \
            "https://webdav.123pan.cn/webdav/arch/linux-${VERSION}-modules.tar.gz"
          
          curl -f -u "${{ secrets.WEBDAV_USER }}:${{ secrets.WEBDAV_PASS }}" \
            -T linux-${VERSION}-headers.tar.gz \
            "https://webdav.123pan.cn/webdav/arch/linux-${VERSION}-headers.tar.gz"
