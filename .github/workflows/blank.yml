name: Build Linux Kernel 6.18.2

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:   # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          pacman -Syu --noconfirm base-devel git bc flex bison openssl libelf pahole wget tar xz

      - name: Download Linux 6.18.2 source
        run: |
          wget https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.18.2.tar.xz
          tar -xf linux-6.18.2.tar.xz
          mv linux-6.18.2 linux
          cd linux
          make defconfig

      - name: Build kernel
        run: |
          cd linux
          make -j$(nproc)

      - name: Upload bzImage artifact
        uses: actions/upload-artifact@v3
        with:
          name: linux-6.18.2-bzImage
          path: linux/arch/x86/boot/bzImage
